<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="about">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable. </p>
    </div>
    <div class="form">
      <div class="message"><span class="bold">Try it free 7 days</span> then $20/mo. thereafter</div>
      <div class="form-card">
        <input type="text" class="input" placeholder="First Name">
        <input type="text" class="input" placeholder="Last Name">
        <input type="text" class="input" placeholder="Email Address">
        <input type="text" class="input" placeholder="Password">
        <button class="btn">CLAIM YOUR FREE TRIAL</button>
        <p>By clicking the button, you are agreeing to our <span class="terms">Terms and Services</span></p>
      </div>
    </div>
  </div>
</body>

</html>
